<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT_CUED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-primary-subtle">
    <h1 class="text-center text-primary-emphasis">Catalog Maneger</h1>
    <div class="row">
      <div class="col-3 rounded-4 bg-info-subtle mx-4 my-2 p-3">
        <h3 class="text-center">Input Form</h3>
        <form class="row g-2" id="form-1">
          <div class="form-group">
            <label for="catalogId" class="form-label">Catalog Id</label>
            <input type="text" class="form-control " name="catalogId" id="catalogId" placeholder="VD:A123">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="catalogName" class="form-label">Catalog Name</label>
            <input type="text" class="form-control " name="catalogName" id="catalogName" placeholder="VD:Sea Photo">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="priority" class="form-label">Priority</label>
            <input type="text" class="form-control " name="priority" id="priority" placeholder="VD:1">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="" class="form-label">Status</label>
            <br>
            <input type="radio" class="form-radio" name="status" id="active" value="Active">
            <label for="active">Active</label>
            <input type="radio" class="form-radio" name="status" id="in-active" value="InActive">
            <label for="in-active">InActive</label>
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="descriptions" class="form-label">Descriptions</label>
            <textarea name="descriptions" id="descriptions" cols="10" rows="5" class="form-control "
              placeholder="VD:Hãy nhập mô tả Catalog"></textarea>
            <span class="form-message"></span>
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-primary ">Save</button>
          </div>
        </form>
      </div>

      <div class="col-8">
        <h3 class="text-center">Catalog List</h3>
        <div class="form-group col-4 mb-3">
          <label for="search_name">Catalog Name</label>
          <input type="text" class="form-control d-inline w-75" name="search_name" id="search_name"
            placeholder="VD:A123">
          <button class="btn btn-secondary btn-sm " type="button">Search</button>
        </div>
        <div>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Catalog Id</th>
                <th scope="col">Catalog Name</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
                <th scope="col">Descriptions</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="render">

            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  </div>
  <script src="/bootrap/validator.js"></script>
  <script>
    
    Validator({
      checkEdit: false;
      setCheckEdit: function(data) {
        Validator.checkEdit = data;
      }
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorMessages: '.form-message',
      rules: [
        Validator.isRequired('#catalogId'),
        Validator.minLength('#catalogId', 6),
        Validator.catalogIdValid('#catalogId', 'A'),
        Validator.checkExist('#catalogId', checkEdit, function() {
          return localStorage.getItem('catalogList') ? JSON.parse(localStorage.getItem('catalogList')) : [];
        }),
        Validator.isRequired('#catalogName'),
        Validator.isRequired('#priority'),
        Validator.isRequired('input[name="status"]'),
        Validator.isRequired('#descriptions'),
        // Validator.isConfirmed('#', function() {
        //   return document.querySelector('#confirmPassword').value;
        // }),
      ],
      onSubmit: function(data) {
        // call API
        // var result = localStorage.getItem('catalogList') ? JSON.parse(localStorage.getItem('catalogList')) : [];
        // if (checkEdit) {

        // } else {
        //   result.push(data);
        // }
      }
    });

  </script>

    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
